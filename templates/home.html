{% extends 'base.html' %}
{% block content %}
{% load static %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	{% comment %} <div class="container">
		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
		</div>
	</div> <!-- container //  -->
	<div class="container padding-y-sm">
		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/cover3.jpg' %}" class="img-fluid rounded">
		</div>
	</div> {% endcomment %}
	<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'images/banners/cover.jpg' %}" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banners/cover3.jpg' %}" alt="Third slide">
		  </div>
		</div>
	</div>


</section>




<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-dark float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
    {% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">â‚¹{{product.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
    {% endfor %}
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

<section class="section-intro padding-y-sm">
	<div class="container">
		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/cover2.jpg' %}" class="img-fluid rounded">
		</div>
	</div> <!-- container //  -->
</section>

<div class="container">

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>

</div>


{% endblock content %}
