
{% if messages %}

<div id="messages" class="container">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
            <button><span type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</span></button>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
            {{ message }}
        </li>
        {% endfor %}
    </div>
{% endif %}
